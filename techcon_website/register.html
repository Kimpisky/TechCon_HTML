<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Richmond Gbedemah">
    <meta name="description" content="This website contains details for the TechCon 2024 Conference">
    <link rel="stylesheet" href="coo.css">
    <title>TechCon 2024 Conference</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <!--tag with links (<a> tags) to other pages: About, Schedule, Register, and Contact. Ensure that each link is properly named and points to the respective HTML files (about.html, schedule.html, register.html, contact.html).-->
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="get" method="get">
            <fieldset>
                <legend>Personal Info</legend>
                <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Richmond Carlson">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@something.com">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </p>
                <p>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </p>
                <p>
                    <label for="checkbox">Agree to terms and conditions</label>
                    <input type="checkbox" name="checkbox" id="checkbox" required>
                </p>
            </fieldset>
            <p><button type="submit">Submit</button></p>
        </form>
    </main>
    <footer>
        <p>&copy; copyright TechCon 2024. All rights reserved</p>
    </footer>
</body>
</html>
