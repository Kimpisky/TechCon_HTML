            </ul>
        </nav>
    </header>
    <main>
        <p><a href="mailto:email@example.com">Our Email</a></p>
        <p>
            <a href="https://www.youtube.com/watch?v=xYMXAKHQ2NY" target="_blank">
                <img src="22.jpg" alt="Click to view socials" title="socials" width="400" height="300">
            </a>
        </p>
        <p><a href="https://savanna.alxafrica.com/projects/100582" target="_blank">WhatsApp</a></p>

                <input type="email" name="email" id="email" placeholder="email@example.com">
            </p>
            <p>
                <label for="message">Send a message</label>
                <textarea name="message" id="message" placeholder="Type your message"></textarea>
            </p>
            <p>
                <button type="submit">Send Message</button>
            </p>
        </form>
